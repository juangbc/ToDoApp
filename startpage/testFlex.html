<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Categories Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="testFlexStyles.css">
</head>
<body>
    <div class="container-topleft">
        <i class="material-icons">dehaze</i>
        <h2 class="weekday">Montag</h2>
        <h2 class="date">19. März</h2>
    </div>
    <div class="flex-container">
        <div class="column column-1">
                <div class="column-upper-part">
                    <h2 class="category-title">Persönliches</h2>
                    <label class="outer-taskfield-label label-column1">
                        <input type="checkbox">
                        <div class="task">
                            <label class="task-checkbox-label">
                                <input type="checkbox">
                                <span class="checkmark">
                                    <i class="material-icons check-icon">check</i>
                                </span>
                                <span class="task-name">Hunderunde</span>
                                <div class="bin-icon-container">
                                    <i class="material-icons bin">delete</i>
                                </div>
                            </label>
                        </div>
                    </label>
                    <label class="outer-taskfield-label label-column-1">
                        <input type="checkbox">
                    <div class="task">
                        <label class="task-checkbox-label">
                            <input type="checkbox">
                            <span class="checkmark">
                                <i class="material-icons check-icon">check</i>
                            </span>
                            <span class="task-name">Milch einkaufen</span>
                            <div class="bin-icon-container">
                                <i class="material-icons bin">delete</i>
                            </div>
                        </label>
                    </div>
                    </label>
                    <label class="outer-taskfield-label label-column-1">
                        <input type="checkbox">
                    <div class="task">
                        <label class="task-checkbox-label">
                            <input type="checkbox">
                            <span class="checkmark">
                                <i class="material-icons check-icon">check</i>
                            </span>
                            <span class="task-name">Paket abholen</span>
                            <div class="bin-icon-container">
                                <i class="material-icons bin">delete</i>
                            </div>
                        </label>
                    </div>
                    </label>
                </div>
                <div class="footer-category">
                    <button type="button" class="footer-button">+ NEUE AUFGABE</button>
                </div>
        </div>
        <div class="column column-2">
            <div class="column-upper-part">
                <h2 class="category-title">Arbeit</h2>
                <label class="outer-taskfield-label label-column-2">
                    <input type="checkbox">
                <div class="task">
                    <label class="task-checkbox-label">
                        <input type="checkbox">
                                <span class="checkmark">
                                    <i class="material-icons check-icon">check</i>
                                </span>
                        <span class="task-name">Wand anstarren</span>
                        <div class="bin-icon-container">
                            <i class="material-icons bin">delete</i>
                        </div>
                    </label>
                </div>
                </label>
                <label class="outer-taskfield-label label-column-2">
                    <input type="checkbox">
                    <div class="task">
                        <label class="task-checkbox-label">
                            <input type="checkbox">
                                <span class="checkmark">
                                    <i class="material-icons check-icon">check</i>
                                </span>
                            <span class="task-name">Mich einkaufen</span>
                            <div class="bin-icon-container">
                                <i class="material-icons bin">delete</i>
                            </div>
                        </label>
                    </div>
                </label>
                <label class="outer-taskfield-label label-column-2">
                    <input type="checkbox">
                    <div class="task">
                        <label class="task-checkbox-label">
                            <input type="checkbox">
                                <span class="checkmark">
                                    <i class="material-icons check-icon">check</i>
                                </span>
                            <span class="task-name">Auf toilette gehen</span>
                            <div class="bin-icon-container">
                                <i class="material-icons bin">delete</i>
                            </div>
                        </label>
                    </div>
                </label>
            </div>
            <div class="footer-category">
                <button type="button" class="footer-button">+ NEUE AUFGABE</button>
            </div>
        </div>
        <div class="column column-3">
            <div class="column-3-centered-container">
                    <h3 class="new-category-button-plus-sign">+</h3>
                    <h3 class="new-category-button-text">Neue Kategorie</h3>
            </div>
        </div>
    </div>
</body>
</html>
