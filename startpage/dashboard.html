<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Categories Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="dashboardStyles.css">
</head>
<body>
    <div class="container">
        <span class="container-burger-menu">
            <div class="burger-icon"></div>
            <div class="burger-icon"></div>
            <div class="burger-icon"></div>
        </span>
        <div class="container-viewport">
            <div class="container-date">
                <h2 class="weekday">Montag</h2>
                <h2 class="date">19. März</h2>
            </div>
            <div class="container-categories">
                <div class="first-category">
                    <h2 class="category-title">Persönliches</h2>
                    <label class="tasks-checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span class="task-name">Hunderunde</span>
                        <i class="material-icons">delete</i>
                    </label>
                    <label class="tasks-checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span class="task-name">Milch einkaufen</span>
                        <i class="material-icons">delete</i>
                    </label>
                    <label class="tasks-checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span class="task-name">Paket abholen</span>
                        <i class="material-icons">delete</i>
                    </label>
                    <div class="footer-category">
                        <button type="button" class="footer-button">+ NEUE AUFGABE</button>
                    </div>
                </div>
                <div class="second-category">
                    <h2 class="category-title">Arbeit</h2>
                    <label class="tasks-checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span class="task-name">Präsentation</span>
                        <i class="material-icons">delete</i>
                    </label>
                    <label class="tasks-checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span class="task-name">Konzept schreiben</span>
                        <i class="material-icons">delete</i>
                    </label>
                    <label class="tasks-checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span class="task-name">Andere Aufgabe</span>
                        <i class="material-icons">delete</i>
                    </label>
                    <div class="footer-category">
                        <button type="button" class ="footer-button">+ NEUE AUFGABE</button>
                    </div>
                </div>
                <div class="new-category">
                    <button type="button" class="new-category-button">
                        <h3 class="new-category-button-plus-sign">+</h3>
                        <h3 class="new-category-button-text">Neue Kategorie</h3>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
