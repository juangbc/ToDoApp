<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="dashboardStyles.css">
</head>
<body>
<div class = "container">
    <span class="container-burger">
        <div class="burger"></div>
        <div class="burger"></div>
        <div class="burger"></div>
    </span>
    <div class ="viewport">
        <div class="datum-block">
            <h1 id ="wochentag">Montag</h1>
            <h2 id ="tag" class ="datum-untere-reihe">19.</h2>
            <h2 id ="monat" class ="datum-untere-reihe">März</h2>
        </div>
        <div class="container-category">
            <div class ="category1">
                <h3 class ="category-title">Persönliches</h3>
                    <label class = "tasks-checkbox">
                        <div class="boxxx"></div>
                        <input type="checkbox" name="Aufgabe1">
                        <span class="checkmark"></span>
                        <span class="strikethrough">Milch einkaufen</span>
                        <i class="material-icons">delete</i>
                    </label>
                    <label class = "tasks-checkbox">
                        <input type="checkbox" name="Aufgabe2" value="Car">
                        <span class="checkmark"></span>
                        <span class="strikethrough">Milch einkaufen</span>
                        <i class="material-icons">delete</i>
                    </label>
                    <label class = "tasks-checkbox">
                        <input type="checkbox" name="Aufgabe3" value="Boat">
                        <span class="checkmark"></span>
                        <span class="strikethrough">Paket abholen</span>
                        <i class="material-icons">delete</i>
                    </label>
                    <div class = "footer-kategorie">
                        <button class ="footer-button">+ NEUE AUFGABE</button>
                    </div>
            </div>
            <div class ="category2">
                <h3 class ="category-title">Arbeit</h3>
                <label class = "tasks-checkbox">
                    <input type="checkbox" name="Aufgabe1">
                    <span class="checkmark"></span>
                    <span class="strikethrough">Milch einkaufen</span>
                    <i class="material-icons">delete</i>
                </label>
                <label class = "tasks-checkbox">
                    <input type="checkbox" name="Aufgabe2" value="Car">
                    <span class="checkmark"></span>
                    <span class="strikethrough">Milch einkaufen</span>
                    <i class="material-icons">delete</i>
                </label>
                <label class = "tasks-checkbox">
                    <input type="checkbox" name="Aufgabe3" value="Boat">
                    <span class="checkmark"></span>
                    <span class="strikethrough">Paket abholen</span>
                    <i class="material-icons">delete</i>
                </label>
                <div class = "footer-kategorie">
                    <button class ="footer-button">+ NEUE AUFGABE</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
