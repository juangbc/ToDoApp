<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboardStyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class = "container">
    <div class ="viewport">
        <div class="datum-block">
            <h1 id ="wochentag">Montag</h1>
            <h2 id ="tag" class ="datum-untere-reihe">19.</h2>
            <h2 id ="monat" class ="datum-untere-reihe">März</h2>
        </div>
        <div class="category">
        <div id ="kategorie1">
            <h3 class ="category-title">Persönliches</h3>
            <label class = "tasks-checkbox">
                <input type="checkbox" name="Aufgabe1">
                <span class="checkmark">
                </span>
                <label class="strikethrough">Hunderunde</label>
            </label>
            <label class = "tasks-checkbox">
                <input type="checkbox" name="Aufgabe2" value="Car">
                <span class="checkmark"></span>
                <label class="strikethrough">Milch einkaufen</label>
            </label>
            <label class = "tasks-checkbox">
                <input type="checkbox" name="Aufgabe3" value="Boat">
                <span class="checkmark"></span>
                <label class="strikethrough">Paket abholen</label>
                <i class="material-icons">delete</i>
            </label>
            <div class = "footer-kategorie">
                <button type="button" id ="button">+ NEUE AUFGABE</button>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
